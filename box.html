  <meta http-equiv="Content-Security-Policy">
  <link rel="stylesheet" href="./css/flex.css">
  <title>盒模型</title>

    body {

    }

    .red {
      background: salmon
    }

    .box {
      height: 100px;
      width: 200px;
    }
  </style>
</head>
